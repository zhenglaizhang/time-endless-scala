<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout/sitelayout">
<head>
    <title th:text="#{app.name}">List of Hotels</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.css"/>
    <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="well well-small">Photos</h1>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
        <input type="text" name="name"/><br/><br/>
        <input type="text" name="description"/><br/><br/>
        <input type="file" name="file"/><br/><br/>
        <input type="submit" value="Submit" id="btnSubmit"/>
    </form>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-xs-12">
                <form action="#" th:action="@{/photos/form}" method="POST" th:object="${photo}" class="form-horizontal"
                      enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="category" class="col-xs-2">Category</label>
                        <div class="col-xs-6">
                            <!--<select>-->
                            <!--<option th:each="category:${T(com.lianji.te.domain.Category).values()}" th:value="${{category.value}}"-->
                            <!--th:text="${{category.value}}"></option>-->
                            <!--</select>-->
                            <select class="form-control" th:field="*{{category}}">
                                <option th:each="category : ${T(com.lianji.te.domain.Category).values()}"
                                        th:value="${{category}}"
                                        th:selected="${category == T(com.lianji.te.domain.Category)}"
                                        th:text="${category}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-xs-2">Name</label>
                        <div class="col-xs-6">
                            <input class="form-control" placeholder="Name" th:field="*{name}"/>
                        </div>
                        <div class="col-xs-4">
                            <p class="text-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error with Name</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-xs-2">Description</label>
                        <div class="col-xs-6">
                            <input class="form-control" placeholder="Description" th:field="*{description}"/>
                        </div>
                        <div class="col-xs-4">
                            <p class="text-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error with
                                Description</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="file" class="col-xs-2">Image</label>
                        <div class="col-xs-6">
                            <input class="form-control" type="file" placeholder="Image" th:field="*{file}"/>
                        </div>
                        <div class="col-xs-4">
                            <p class="text-warning" th:if="${#fields.hasErrors('file')}" th:errors="*{file}">Error with file</p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
