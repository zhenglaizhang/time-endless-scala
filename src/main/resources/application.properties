spring.jpa.hibernate.ddl-auto=update

# Connection url for the database "springBoot"
spring.datasource.url = jdbc:mysql://localhost:3306/time_endless?useSSL=false

# Username and password
spring.datasource.username = root
spring.datasource.password = 1234

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1


spring.http.multipart.max-file-size=50MB
spring.http.multipart.max-request-size=50MB

# session timeout value in seconds
server.session.timeout=1000

#spring.profiles.active=logger

spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8


spring.mail.protocol=smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true
# by default timeouts are infinite
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

spring.mvc.favicon.enabled = false

# security
security.user.name = admin
security.user.password = admin1234
